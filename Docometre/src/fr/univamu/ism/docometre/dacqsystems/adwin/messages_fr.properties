ADWinAnInConfigurationPage_Title = Configuration des entrées analogiques
AmplitudeMax_Label = Amplitude Maximum : 
AmplitudeMax_Tooltip = Vos choix sont \u00b110V, \u00b15V ou 0-10V
AmplitudeMin_Label = Minimum amplitude : 
